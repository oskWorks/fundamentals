<script type="text/javascript">
	var primes=[];
	if (primes = 2){
		document.write(primes);
	}
	for (primes = 3;  primes < 100; primes++){
		for(var j = 2; j < primes; j++){
			if (primes % j == 0) {
				result = false;
				break;
			} else{
				result = true;
			}//else end
			
		}//sm for end
		if(result){document.write(primes);}
	} //big for end

</script>
